<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700&family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário Mentoria</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <div id="wrapper">
        <form id="form">
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES PESSOAIS</legend>
              <div class="col-2">
                <div class="input-wrapper">
                  <label for="nome">Nome</label>
                  <input type="text" id="nome" />
                </div>

                <div class="input-wrapper">
                  <label for="sobrenome">Sobrenome</label>
                  <input type="url" id="sobrenome" />
                </div>
              </div>
              <div class="input-wrapper">
                <label for="email"
                  >E-mail<span>(digite um email válido)</span></label
                >
                <input type="email" id="email" />
              </div>

              <div class="input-wrapper">
                <label for="senha"
                  >Senha <span>(mínimo 6 caracteres)</span></label
                >
                <input type="password" id="senha" minlength="8" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>INFORMAÇÕES DO MENTOR</legend>

              <div class="input-wrapper">
                <label for="mentor-nome"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                >
                <input type="text" id="mentor-nome" />
              </div>
            </div>
          </fieldset>

          <fieldset>
            <div class="fieldset-wrapper">
              <legend>SUES HORÁRIOS DISPONÍVEIS</legend>

              <div class="fieldset-wrapper">
                <legend>Primeira Mentoria</legend>

                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" />
                  </div>

                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" />
                  </div>

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" />
                  </div>
                </div>

                <legend>Segunda Mentoria</legend>
                <div class="col-3">
                  <div class="input-wrapper">
                    <label for="event-date">Data</label>
                    <input type="date" id="event-date" />
                  </div>

                  <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" />
                  </div>

                  <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" />
                  </div>
                </div>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
      <div id="down">
        <div id="frame">
          <button>Salvar</button>
        </div>
      </div>
    </div>
  </body>
</html>
